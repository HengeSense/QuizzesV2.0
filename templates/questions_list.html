{% if mcq %}
	<table class="table table-striped table-bordered">
		<tbody>
			{% for mcq in mcq.all %}
			<tr><th>
			<div class="row-fluid">
			<div class="span10">
				<p>Q{{ forloop.counter }}. {{ mcq.question }}</p>
					{% for choices in mcq.choices.all %}
						<p><span style="margin-left:20px"></span>{{ forloop.counter }}. {{ choices.description }}</p>
					{% endfor %}
			</div>
			<div class="span2">
				<br><br><a class="btn btn-danger" href="/del_quest/?id={{ mcq.id }}">Delete</a><br><br>
				<a class="btn btn-success" href="/edit_quest/?id={{ mcq.id }}">Edit</a>
			</div>
			</div>
			</th></tr>
			
			{% endfor %}
		</tbody>
	</table>
{% else %}
<p>No question found</p>
{% endif %}
