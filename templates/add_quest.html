<html>
<title>add_quest.html</title>
<head>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/site_media/favicon.ico"/>
    <script type="text/javascript" src="/site_media/common.js"></script>
    <script type="text/javascript"src="/site_media/jquery.js"></script>
</head>
<body>
{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}
<form method="post" action=".?id={{ id }}">{% csrf_token %}
    <table>
        <tr>
            <td>{{ form.question.label }}
            {{ form.question }}</td>
        </tr>
    </table>
    <table>
        {% for choice in form.choices.field.choices %}
            <tr>
                <td>
                    <input type="radio" name="choices" value="{{choice.0}}" {% ifequal form.my_choice_field.data choice.0 %} checked="checked" {% endifequal %}/>
                    <label>{{choice.1}}</label>
                </td>
                <td>{% cycle form.answer_0 form.answer_1 form.answer_2 form.answer_3 %}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Save"/>
    <input type="button" value="Cancel" onclick="history.go(-1)" class="submit"/>
</form>
</body>
</html>
