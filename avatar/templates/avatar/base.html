<html>
<head>
    <title>Quizzes|{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/site_media/favicon.ico"/>
	<script type="text/javascript" src="/site_media/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/site_media/js/bootstrap-dropdown.js"></script>
	<script type="text/javascript" src="/site_media/js/bootstrap-tab.js"></script>
	<link rel="stylesheet" href="/site_media/css/bootstrap.css"type="text/css"/>
    {% block style %}{% endblock%}
</head>
<body>
    <div class="container">
	    <div class="navbar">
			<div class="navbar-inner">  
				<div class="container">
				    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
					<a class="brand" href="/">Quizzes</a>
					<div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="http://facebook.com" target="_blank">Facebook</a></li>
                            <li><a href="http://google.com.vn" target="_blank">Google</a></li>
                        </ul>
                        <form class="navbar-search pull-left" action="">
                            <input class="search-query" type="text" placeholder="Search">
                        </form>
                        <ul class="nav pull-right">
							{% if user.username %}
                            <li><a href="/"><i class="icon-home icon-white"></i> Home</a></li>
							<li class="divider-vertical"></li>
							<li><a href="/user/{{ user.username }}/"><i class="icon-user icon-white"></i> {{ user.username }}</a></li>
							<li class="divider-vertical"></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="/setting"><i class="icon-cog icon-black"></i><span style="margin-left:10px">Setting</a></li>
									<li><a href="/logout"><i class="icon-off icon-black"></i><span style="margin-left:10px">Logout</a></li>
									<li class="divider"></li>
									<li><a href="/help"><i class="icon-question-sign icon-black"></i><span style="margin-left:10px">Help</a></li>
								</ul>
							</li>
							{% endif %}
                        </ul>
                    </div>					
				</div>
			</div>
		</div>	
		<div class="row-fluid">{% block content %}{% endblock %}</div>
    </div>
</body>
</html>
